<div class="container">

    <h1 class="jumbotron text-center">{{fotoUser.currentUser.user}} Profile</h1>

    <nav class='tabs'>
        <a ui-sref-active="active" ui-sref="home">Home</a>
        <a ng-show="fotoUser.loggedIn" ui-sref-active="active" ui-sref="userProfile">My Info</a>
        <a ui-sref-active="active" ui-sref="fotoBrowser">Gallery</a>
        <a ui-sref-active="active" ui-sref="fotoLogin">Login/Logout</a>
    </nav>
    
    <div class="row">
        <br>
        <form class="form-group">
            <h3 class="text-center">My Fotos</h3>
            <div>
                <h5>Contact Info</h5>
                <p>Email: {{fotoUser.currentUser.email}}</p>
                <p>Phone: {{fotoUser.currentUser.phone}}</p>
            </div>
        </form>
        <form>
            <div class="form-group">
                <label for="exampleInputFile">Add a Foto</label>
                <input type="file" accept="image/*" file-model="fotoUser.newImg">
            </div>
            <button type="submit" class="btn btn-default" ng-click="fotoUser.addFoto(fotoUser.newImg)">Submit</button>
        </form>
        <hr>
        

        <div class="col-xs-6" ng-repeat="foto in fotoUser.fotoGallery | filter:fotoUser.currentUserView">
                <!-- <img ng-src={{foto.imgPath}} height=300 weight=300> -->
            <img class="img-responsive" ng-src={{foto.imgPath}} height=200 weight=200>
            <p class="fotoInfo text-center">Current vote count = {{foto.voteCount}}</p>
            <p button type="button" class="btn btn-default btn-sm" ng-click="fotoUser.deleteFoto(foto)">Delete</p>
        </div>


    </div>

</div>
