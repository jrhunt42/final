    <div class="row">
        <br>
        <form class="form-group col-sm-4 col-sm-offset-1">
            <h4 class="text-center">My Fotos</h4>
            <div>
                <h5>Contact Info</h5>
                <p>Email: {{fotoUser.currentUser.email}}</p>
                <p>Phone: {{fotoUser.currentUser.phone}}</p>
            </div>
        </form>
        <form class="col-sm-4 col-sm-offset-2">
            <div class="form-group">
                <label for="exampleInputFile">Add a Foto</label>
                <input type="file" accept="image/*" file-model="fotoUser.newImg">
            </div>
            <button type="submit" class="btn btn-default" ng-click="fotoUser.addFoto(fotoUser.newImg)">Submit</button>
        </form>
    </div>
    <hr>
    
    <div class="row">

        <div class="col-sm-6 panel panel-default" ng-repeat="foto in fotoUser.fotoGallery | filter:fotoUser.currentUserView ">
            <div class="panel-image hide-panel-body">
                <a href="{{foto.imgPath}}" target="fotoReview">
                    <img class="panel-image-preview img-responsive" ng-src={{foto.imgPath}}>
                </a>
            </div>
            <div class="panel-body"></div>
            <div class="panel-footer text-center">
                <p class="fotoInfo text-center">Current vote count = {{foto.voteCount}}</p>
                <p button type="button" class="btn btn-default btn-sm" ng-click="fotoUser.deleteFoto(foto)">Delete</p>
            </div>
        </div>

    </div>

</div>
