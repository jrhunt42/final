<!DOCTYPE html>
<html ng-app="fotoChallenge" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Foto Challenge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.0/angular-ui-router.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-animate.js"></script>
    <script type="text/javascript" src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.3.3.js"></script>
    <!--PULL IN ng-file-upload -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/danialfarid-angular-file-upload/12.0.1/ng-file-upload.js"></script>
    
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/fotoFactory.js"></script>
    <script type="text/javascript" src="js/userFactory.js"></script>
    <script type="text/javascript" src="js/userProfileController.js"></script>
    <script type="text/javascript" src="js/fotoBrowserController.js"></script>
    <script type="text/javascript" src="js/fotoHomeController.js"></script>
    <script type="text/javascript" src="js/fotoLoginController.js"></script>
    <script type="text/javascript" src="js/fotoCommonController.js"></script>
    
    <script type="text/javascript" src="/bower_components/ngmap/build/scripts/ng-map.js"></script>
    <script type="text/javascript" src="https://maps.google.com/maps/api/js"></script>
    
            <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css">
    <link rel="stylesheet" href="styles/style.css" type="text/css" />

</head>
<body >
    <div class="container" ng-controller="fotoCommonController as fotoCommon">
        <h1 class="jumbotron myJumbotron text-center">{{fotoCommon.factoryData.currentTitle}}</h1>
        <nav class='tabs'>
            <a ui-sref-active="active" ui-sref="home">Home</a>
            <a ng-show="fotoCommon.userFactoryData.loggedIn" ui-sref-active="active" ui-sref="userProfile">My Info</a>
            <a ui-sref-active="active" ui-sref="fotoBrowser">Gallery</a>
            <a ui-sref-active="active" ui-sref="fotoLogin">{{fotoCommon.userFactoryData.navState}}</a>
            <br>
        </nav>
    </div>
    <br>
    <ui-view></ui-view>


</body>
</html>
